name: votechain-machine CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  verify:
    name: Verify
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache: true

      - name: Go version
        run: go version

      - name: Run tests
        run: go test ./...

      - name: Run vet
        run: go vet ./...

      - name: Build binaries
        run: go build ./cmd/...

